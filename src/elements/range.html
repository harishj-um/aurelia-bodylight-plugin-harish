<template bindable="min,max,default,step,value,title,maxlength">
  <span class="slidecontainer">
    <label>${title}</label>
    <button class="w3-theme w3-small" style="border:none" click.delegate="setDefault()"><i class="fa fa-refresh"></i></button>
    <input ref="refinput" class="w3-theme w3-small" type="range" min="${min}" max="${max}" value.bind="value" value="${default}" step="${step}"/>
    <input ref="refnumber" class="w3-small" style="width:7ch;border:0px" style.bind="'width:'+maxlength+'ch;border:0px'" type="number" min="${min}" max="${max}" value.bind="value" value="${default}" step="${step}"/>
  </span>
</template>
